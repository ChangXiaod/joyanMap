        <script type="text/javascript">
            var editId;
            //操作的类型：1为新增， 2为编辑
            var operation = 1;
            $(function () {
                //设置表格区域的高度及宽度
                document.getElementById("div_tab").style.height = (screen.availHeight * 0.7 - 15) + 'px';
                //创建表
                initTable();
            });
            $('#key').keydown(function (event) {
                if (event.keyCode === 13) {
                    searchByKey();
                }
            });
            //根据关键字查询
            function searchByKey() {
                $('#data_list').bootstrapTable('removeAll');
                $('#data_list').bootstrapTable("refresh");
            };
            //类型过滤 有问题
            function searchByKeyType() {
                var type = document.getElementById("type").value;
                $('#data_list').bootstrapTable('removeAll');
                $('#data_list').bootstrapTable('filterBy', {type: type})
            }

            //初始化表格
            function initTable() {
                $('#data_list').bootstrapTable('removeAll');
                $('#data_list').bootstrapTable({
                    locale: 'zh-CN',
                    pagination: true, //分页功能
                    pageNumber: 1, //初始页面
                    pageSize: 18, //每页行数
                    pageList: [18, 50, 100],
                    smartDisplay: true,
                    clickToSelect: true, //是否启用点击选中行
                    sidePagination: "server", //后台分页
                    method: 'get',
                    url: 'QueryDataServlet',
                    dataField: 'data',
                    queryParams: queryParams, //传给后台的查询参数
                    responseHandler: responseHandler, //查询成功后执行方法
                    columns: [
                        {
                            title: '序号', //标题  可不加  
                            align:'center',
                            formatter: function (value, row, index) {
                                return index + 1;
                            }
                        }, 
                        {   
                            title: '姓名',
                            align:'center',
                            field: 'name'
                        },
                        {   
                            title: '性别',
                            align:'center',
                            field: 'gender'
                        },
                        {   
                            title: '警号',
                            align:'center',
                            field: 'policenumber'
                        },
                        {
                            title: '证件编号',
                            align:'center',
                            field: 'Idnumber'
                        },
                        {
                            title: '类型',
                            align:'center',

                            field: 'type'
                        },
                        {
                            title: '级别',
                            align:'center',
                            field: 'levels',
                            cellStyle:function(value,row,index){
                                if(value==='一般警员'){
                                    return {css:{"color":"green"}}
                                }else if(value==='科级'){
                                    return {css:{"color":"yellow"}}
                                }else if(value==='处级'){
                                    return {css:{"color":"orange"}}
                                }else{
                                    return {css:{"color":"red"}}
                                }
                            }
                            
                        },
                        {
                            title: '警种',
                            align:'center',
                            field: 'policeclassification'
                        },
                        {
                            title: '电话',
                            align:'center',
                            field: 'phone'
                        },
                        {
                            title: '操作',
                            align:'center',
                            field: 'id',
                            formatter: operateFormatter
                        }]
                });
            }

            
            //请求成功方法
            function responseHandler(mdata) {
                var errcode = mdata.code;//在此做了错误代码的判断
//                alert(JSON.stringify(mdata));
                if (errcode != 0) {
                    $.alert({
                        title: '告警',
                        content: "对不起，获取数据失败！",
                    });
                    return;
                }
                //缓存数据
                sessionStorage.useritems = JSON.stringify(mdata.result.data);
                //如果没有错误则返回数据，渲染表格
                return {
                    total: mdata.result.total, //总页数,前面的key必须为"total"
                    data: mdata.result.data //行数据，前面的key要与之前设置的dataField的值一致.
                };
            }

            //生成表格中按钮
            function operateFormatter(value, row, index) {
                return ["<a href='javascript:edit(" + row.id + ")'  title='编辑'><i class='icon-edit moveicon-left' style='color: #01bbd4'>编辑</i></a>\n\
                         <a href='javascript:del(" + row.id + ")' title='删除'><i class='icon-remove moveicon-middle' style='color: rgb(254,67,101)'>删除</i></a>"].join('');
            }

            //请求服务数据时所传参数
            function queryParams(params) {
                //获取查询关键字
                var key = document.getElementById("key").value;

                //返回查询参数
                return{
                    //每页多少条数据
                    rows: params.limit,
                    //请求第几页
                    page: params.pageNumber,
                    sid: "get_staff",
                    order: "update_time",
                    desc: "false",
                    key: key,
                }
            }

            //删除人员确认
            function del(id) {
                $('#delete_modal').modal('show');
                editId = id;
            }
            //正式删除人员
            function submit_del() {
                var params = {};
                params.sid = "delete_staff";
                params.condition = "id = " + editId;
                $.post("DeleteDataServlet", params, function (mdata) {
                    $('#delete_modal').modal('hide');
                    var data = JSON.parse(mdata);
                    if (data.code == 0) {
                        //成功
                        $('#deSuccess').modal('show');
                        //重新加载数据
                        searchByKey();
                    } else {
                        $.alert({
                            title: '提示!',
                            content: data.info,
                        });
                    }
                });
            }


            //显示增加班台的窗口
            function show_add_modal() {
                //显示新增框
                $('#add_staff_modal').modal('show');
                $('#add_staff_modal input').each(function(){
                    $(this).val("")
                })
                $('#modal_title').html("新增人员");

                //设置操作类型
                operation = 1;
            }

            //点击确认后的操作动作
            function operate_station() {
                if (operation == 1) {
                    add_staff();
                } else {
                    update_staff();
                }
            }

            //将班台数据添加到数据库表中
            function add_staff() {
                var params = {};
                params.sid = 'add_staff';
                var item = getInputs();
                //提交数据到数据库
                if (item != null && item != undefined) {
                    params.data = JSON.stringify(item);
                    $.post('AddDataServlet', params, function (mdata) {
                        //解析服务器端传回的json格式字符串
                        var data = JSON.parse(mdata);
                        if (data.code == 0) {
                            $.alert({
                                title: '提示!',
                                content: "恭喜您，添加数据成功！",
                            });
                            $('#data_list').bootstrapTable("refresh");
                        } else {
                            $.alert({
                                title: '提示!',
                                content: data.info,
                            });
                        }

                    });
                }
            }

            //打开编辑窗口
            function edit(id) {
                //记录所要编辑的数据记录编号
                editId = id;
                 //设置操作类型
                operation = 2;
                //显示新增框
                $('#add_staff_modal').modal('show');
                $('#modal_title').html("编辑人员");

                //从数据库中加载数据
                var params = {};
                params.sid = 'get_staff';
                params.condition = 'id = ' + id;
                //查询数据
                $.post('QueryDataServlet', params, function(mdata){
                    //解析json格式字符串
                    var data = JSON.parse(mdata);
                    if (data.code == 0) {
                        var item = data.result.data[0];
                        //设置输入框的数据
                        setInputs(item);
                    }
                })

            }
            

            //将人员数据添加到数据库表中
            function update_staff() {
                var params = {};
                params.sid = 'update_staff';
                var item = getInputs();
                //提交数据到数据库
                if (item != null && item != undefined) {
                    params.data = JSON.stringify(item);
                    params.condition = 'id = ' + editId;
                    $.post('UpdateDataServlet', params, function (mdata) {
                        //解析服务器端传回的json格式字符串
                        var data = JSON.parse(mdata);
                        if (data.code == 0) {
                            $.alert({
                                title: '提示!',
                                content: "恭喜您，修改数据成功！",
                            });
                            $('#data_list').bootstrapTable("refresh");
                        } else {
                            $.alert({
                                title: '提示!',
                                content: data.info,
                            });
                        }

                    });
                }
            }
